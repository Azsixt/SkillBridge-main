<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assessment - SkillBridge</title>
    <script>
        // Completely suppress all Tailwind warnings
        window.process = { env: { NODE_ENV: 'production' } };
        window.tailwind = { suppressWarnings: true };
        // Override console.warn to filter Tailwind messages
        const originalWarn = console.warn;
        console.warn = function(...args) {
            const message = args.join(' ');
            if (message.includes('tailwindcss.com') || message.includes('production')) {
                return; // Suppress Tailwind warnings
            }
            originalWarn.apply(console, args);
        };
    </script>
    <script src="https://cdn.tailwindcss.com?3.4.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-8">
        <div class="max-w-4xl mx-auto px-4">
            <!-- Header -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Create New Assessment</h1>
                        <p class="text-gray-600 mt-2">Design a comprehensive assessment for pilot training evaluation</p>
                    </div>
                    <a href="/" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back to Dashboard
                    </a>
                </div>
            </div>

            <!-- Assessment Form -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="p-8">
                    <form id="assessmentForm" class="space-y-6">
                        <!-- Basic Information -->
                        <div class="border-b border-gray-200 pb-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Assessment Title *</label>
                                    <input type="text" name="title" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                           placeholder="e.g., Annual Proficiency Check">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Assessment Type *</label>
                                    <select name="type" required 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        <option value="">Select Type</option>
                                        <option value="Technical">Technical Knowledge</option>
                                        <option value="Practical">Practical Skills</option>
                                        <option value="Emergency">Emergency Procedures</option>
                                        <option value="Annual">Annual Proficiency</option>
                                        <option value="Recurrent">Recurrent Training</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <textarea name="description" rows="3" 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                          placeholder="Brief description of the assessment..."></textarea>
                            </div>
                        </div>

                        <!-- Assessment Settings -->
                        <div class="border-b border-gray-200 pb-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Assessment Settings</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Duration (minutes)</label>
                                    <input type="number" name="duration" min="5" max="480" value="60"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Passing Score (%)</label>
                                    <input type="number" name="passingScore" min="0" max="100" value="80"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Max Attempts</label>
                                    <input type="number" name="maxAttempts" min="1" max="10" value="3"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                        </div>

                        <!-- Skills Categories -->
                        <div class="border-b border-gray-200 pb-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Skills Categories</h3>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <label class="flex items-center">
                                    <input type="checkbox" name="skills" value="Flight Handling" class="rounded mr-3">
                                    <span class="text-sm">Flight Handling</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="skills" value="Navigation" class="rounded mr-3">
                                    <span class="text-sm">Navigation</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="skills" value="Emergency Procedures" class="rounded mr-3">
                                    <span class="text-sm">Emergency Procedures</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="skills" value="Weather Systems" class="rounded mr-3">
                                    <span class="text-sm">Weather Systems</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="skills" value="Communication" class="rounded mr-3">
                                    <span class="text-sm">Communication</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="skills" value="CRM" class="rounded mr-3">
                                    <span class="text-sm">CRM</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="skills" value="ADM" class="rounded mr-3">
                                    <span class="text-sm">ADM</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="skills" value="SOPs" class="rounded mr-3">
                                    <span class="text-sm">SOPs</span>
                                </label>
                            </div>
                        </div>

                        <!-- Questions Section -->
                        <div class="border-b border-gray-200 pb-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Assessment Questions</h3>
                            <div id="questionsContainer" class="space-y-4">
                                <div class="question-item bg-gray-50 p-4 rounded-lg">
                                    <div class="flex justify-between items-start mb-3">
                                        <h4 class="font-medium text-gray-900">Question 1</h4>
                                        <button type="button" class="text-red-600 hover:text-red-800 text-sm">Remove</button>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div class="md:col-span-2">
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Question Text</label>
                                            <textarea name="questionText[]" rows="2" 
                                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
                                                      placeholder="Enter your question here..."></textarea>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Question Type</label>
                                            <select name="questionType[]" 
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                                                <option value="multiple-choice">Multiple Choice</option>
                                                <option value="true-false">True/False</option>
                                                <option value="short-answer">Short Answer</option>
                                                <option value="essay">Essay</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Points</label>
                                            <input type="number" name="questionPoints[]" min="1" value="10"
                                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="addQuestionBtn" class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                                Add Question
                            </button>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex justify-end space-x-4 pt-6">
                            <button type="button" onclick="window.close()" 
                                    class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500">
                                Cancel
                            </button>
                            <button type="button" id="saveDraftBtn"
                                    class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                                Save as Draft
                            </button>
                            <button type="submit" 
                                    class="px-8 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Create Assessment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        let questionCounter = 1;

        // Add question functionality
        document.getElementById('addQuestionBtn').addEventListener('click', function() {
            questionCounter++;
            const questionHTML = `
                <div class="question-item bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between items-start mb-3">
                        <h4 class="font-medium text-gray-900">Question ${questionCounter}</h4>
                        <button type="button" onclick="removeQuestion(this)" class="text-red-600 hover:text-red-800 text-sm">Remove</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Question Text</label>
                            <textarea name="questionText[]" rows="2" 
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
                                      placeholder="Enter your question here..."></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Question Type</label>
                            <select name="questionType[]" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                                <option value="multiple-choice">Multiple Choice</option>
                                <option value="true-false">True/False</option>
                                <option value="short-answer">Short Answer</option>
                                <option value="essay">Essay</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Points</label>
                            <input type="number" name="questionPoints[]" min="1" value="10"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('questionsContainer').insertAdjacentHTML('beforeend', questionHTML);
        });

        // Remove question functionality
        function removeQuestion(button) {
            if (document.querySelectorAll('.question-item').length > 1) {
                button.closest('.question-item').remove();
                // Renumber questions
                document.querySelectorAll('.question-item h4').forEach((h4, index) => {
                    h4.textContent = `Question ${index + 1}`;
                });
                questionCounter = document.querySelectorAll('.question-item').length;
            } else {
                showMessage('Cannot remove the last question', 'error');
            }
        }

        // Form submission
        document.getElementById('assessmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const assessmentData = {
                title: formData.get('title'),
                type: formData.get('type'),
                description: formData.get('description'),
                duration: parseInt(formData.get('duration')),
                passingScore: parseInt(formData.get('passingScore')),
                maxAttempts: parseInt(formData.get('maxAttempts')),
                skills: formData.getAll('skills'),
                questions: []
            };

            // Collect questions
            const questionTexts = formData.getAll('questionText[]');
            const questionTypes = formData.getAll('questionType[]');
            const questionPoints = formData.getAll('questionPoints[]');

            for (let i = 0; i < questionTexts.length; i++) {
                if (questionTexts[i].trim()) {
                    assessmentData.questions.push({
                        text: questionTexts[i],
                        type: questionTypes[i],
                        points: parseInt(questionPoints[i])
                    });
                }
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/assessments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(assessmentData)
                });

                if (response.ok) {
                    showMessage('Assessment created successfully!', 'success');
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    throw new Error('Failed to create assessment');
                }
            } catch (error) {
                console.error('Error creating assessment:', error);
                showMessage('Error creating assessment. Please try again.', 'error');
            }
        });

        // Save as draft
        document.getElementById('saveDraftBtn').addEventListener('click', function() {
            showMessage('Draft saved successfully!', 'success');
        });

        // Message display function
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            messageDiv.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg mb-3 transform transition-all duration-300 translate-x-full`;
            messageDiv.textContent = message;
            
            document.getElementById('messageContainer').appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                messageDiv.classList.add('translate-x-full');
                setTimeout(() => messageDiv.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
